replicaCount: 3  # Cambiar de 2 a 3 réplicas

image:
  repository: nginx
  tag: "1.25-alpine"  # Cambiar versión de imagen
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

app:
  name: "my-webapp"
  environment: "production"  # Cambiar ambiente
